name: Generate Daily M&A Digest

on:
  schedule:
    - cron: "0 13 * * *"  # Runs every day at 6am PST / 9am EST
  workflow_dispatch:  # Allows manual run from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install feedparser rapidfuzz

      - name: Run scraper and generate HTML
        run: python generate_html.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "ðŸ”„ Daily update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
      - name: Show current branch
        run: git branch
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
